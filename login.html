<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <title>第二週主線</title>
</head>

<body>
  <div id="app">
    <div class="container-fluid">
      <div class="w-100 d-flex justify-content-center position-absolute top-50 start-50 translate-middle">
        <form class="w-25 shadow p-3 rounded text-center">
          <h1 class="mb-3 h3">後臺登入</h1>
          <div class="form-floating mb-3">
            <input v-model="user.username" type="email" class="form-control" id="username" placeholder="username" />
            <label for="username">Email
              <address></address>
            </label>
          </div>
          <div class="form-floating mb-3">
            <input v-model="user.password" type="password" class="form-control" id="password" placeholder="password" />
            <label for="password">password</label>
          </div>
          <div>
            <button @click.prevent="login()" class="w-100 btn btn-lg btn-primary mb-3" type="submit">
              登入
            </button>
            <a class="link-secondary text-decoration-none" href="https://vue3-course-api.hexschool.io/"
              target="_blank">還沒註冊？</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="./login.js" type="module"></script>
</body>

</html>
